<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Hackathon</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/twoFactorQuiz.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">Logo</div>
        <div class="headerContainer">
            <div class="headerItem" id="interests">Interests</div>
            <div class="headerItem" id="search">Two factor quizz</div>
            <div class="headerItem" id="linkSearch">Search using link</div>
        </div>
    </div>

    <!-- INTERESTS -->
    <div class="interestsPage">

    </div>

    <!-- TWO FACTOR QUIZZ -->
    <div class="twoFactorQuizz">
        <div class="searchTwoFactor">
            <label for="factorsearch">Enter the wanted product:</label>
            <div>
                <input type="text" name="factorsearch" id="inputTwoFactor" class="inputTwoFactor" placeholder="E.g: TV, car, processor">
                <button class="factorButton">Process</button>
            </div>
        </div>
        <div class="preferencesContainer">
            <p>Select Preferences:</p>
            <div class="preferences">
                <div class="preference">Cheap</div>
                <div class="preference">HDR</div>
                <div class="preference">4k</div>
                <div class="preference">1920x1080</div>
                <div class="preference"></div>
                <div class="preference"></div>
                <div class="preference"></div>
            </div>
        </div>
    </div>


    <div class="footer">
        <hr>
        <div class="section">
            <div class="subsection">
                <h1>Contact Us</h1>
                <h3>Street: Traian Boulevard</h3>
                <h3>City: Chisinau</h3>
                <h3>Zip Code:21201</h3>
                <h3>Phone number: 0(22)345678</h3>
            </div>
            <div class="subsection">
                <h1>Menu</h1>
                <h3><a href="#">Home</a></h3>
                <h3><a href="#">Shopping bag</a></h3>
                <h3><a href="#">About</a></h3>
            </div>
            <div class="subsection text-right">
                <h1>Were are we located ?</h1>
                <iframe width="250" height="150" id="gmap_canvas" src="https://maps.google.com/maps?q=chisinau,%20traian%2010&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
    </div>

    <script src="./JavaScript/main.js" defer></script>
</body>

</html>
