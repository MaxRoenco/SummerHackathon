<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and JS Example</title>
</head>
<body>
    <h1>Send a Number to Flask</h1>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button onclick="sendNumber()">Send</button>
    <p id="response"></p>

    <script>
        async function sendNumber() {
            const numberInput = document.getElementById('numberInput').value;
            const responseElement = document.getElementById('response');

            const response = await fetch('http://127.0.0.1:5000/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: numberInput })
            });

            const data = await response.json();

            if (response.ok) {
                responseElement.textContent = `Number: ${data.result}`;
            } else {
                responseElement.textContent = `Error: ${data.error}`;
            }
        }
    </script>
</body>
</html>
